<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <script src="https://kit.fontawesome.com/51b8b01677.js" crossorigin="anonymous"></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4697/4697260.png"/>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  
    <div class="container">
        <div class="heading">
            <h1>Todo App</h1>
        </div>
      
        <div class="input-container">
            <form class="input-container">
           
            <div class="input">
                <input id="input" type="text" placeholder="Add your new todo">
                <small class="input-error"></small>
            </div>
            <div class="add-symbol" id="symbol">
                <button id="btn" type="submit">+</button>
            </div>
        </div>
    </form>
  
        <div class="list-items" id="list">

        </div>
        <div class="pending-items">
            <div class="pending-text">
                 <p>You have <span id="count">0</span> Pending Tasks</p>

            </div>
            <div class="clear-btn">
                <button id="clear">Clear All</button>

            </div>
        </div>
    </div>
    <script src="/script.js"></script>

    
</body>
</html>
